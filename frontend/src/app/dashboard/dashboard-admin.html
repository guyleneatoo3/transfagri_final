<app-sidebar-layout>
  <section class="grid gap-4 grid-cols-1 sm:grid-cols-2 xl:grid-cols-4">
    <button class="rounded-xl p-4 text-left shadow bg-sky-600 text-white hover:brightness-95" routerLink="/dashboard/admin/utilisateurs">
      <div class="font-semibold">Utilisateurs</div>
      <div class="text-3xl font-extrabold">•</div>
      <div class="underline text-sm">Gérer →</div>
    </button>
    <button class="rounded-xl p-4 text-left shadow bg-indigo-600 text-white hover:brightness-95" routerLink="/dashboard/admin/utilisateurs">
      <div class="font-semibold">Gérer rôles</div>
      <div class="text-3xl font-extrabold">•</div>
      <div class="underline text-sm">Ouvrir →</div>
    </button>
    <button class="rounded-xl p-4 text-left shadow bg-emerald-600 text-white hover:brightness-95" routerLink="/dashboard/admin/utilisateurs">
      <div class="font-semibold">Gérer EMF (comptes)</div>
      <div class="text-3xl font-extrabold">•</div>
      <div class="underline text-sm">Ouvrir →</div>
    </button>
    <button class="rounded-xl p-4 text-left shadow bg-amber-500 text-slate-900 hover:brightness-95" routerLink="/dashboard/admin/utilisateurs">
      <div class="font-semibold">Gérer PASNFI (comptes)</div>
      <div class="text-3xl font-extrabold">•</div>
      <div class="underline text-sm">Ouvrir →</div>
    </button>
  </section>

  <section class="mt-4">
    <app-kpi-charts [emfs]="counts.emfs" [indicateurs]="counts.indicateurs" [questionnaires]="counts.questionnaires" [activites]="counts.activites"></app-kpi-charts>
    <app-extra-charts [emfs]="counts.emfs" [indicateurs]="counts.indicateurs" [questionnaires]="counts.questionnaires" [activites]="counts.activites"></app-extra-charts>
  </section>

  <section>
    <div class="max-w-6xl mx-auto">
      <router-outlet></router-outlet>
    </div>
  </section>
</app-sidebar-layout>
