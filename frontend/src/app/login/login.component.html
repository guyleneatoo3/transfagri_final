



<div class="login-bg-green">
  <div class="container-login d-flex align-items-center justify-content-center">
    <div class="login-card-simple d-flex flex-row align-items-stretch shadow-lg">
      <div class="login-img-box d-flex align-items-center justify-content-center">
        <img src="../../assets/cnef.jpg" alt="Logo" class="login-side-img">
      </div>
      <div class="login-form-box d-flex flex-column justify-content-center">
        <h2 class="login-title">Connexion</h2>
        <form (ngSubmit)="login()" class="login-form-simple">
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="loginForm.email" class="form-control login-input" placeholder="Entrer votre email" required>
          </div>
          <div class="form-group mb-3">
            <label for="motdepasse" class="form-label">Mot de passe</label>
            <input type="password" id="motdepasse" name="motdepasse" [(ngModel)]="loginForm.motdepasse" class="form-control login-input" placeholder="Entrer le mot de passe" required>
          </div>
          <button type="submit" class="btn login-btn login-btn-block">Se connecter</button>
        </form>
        <div class="text-center mt-2">
          <a href="#" class="login-link">Mot de passe oublié ?</a>
        </div>
        <div class="text-center mt-2">
          <a routerLink="/register" class="login-link">Créer un compte</a>
        </div>
        <!-- Messages d'erreur et de succès -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success mt-3">
          <i class="fas fa-check-circle"></i> {{ successMessage }}
        </div>
      </div>
    </div>
  </div>
</div>
