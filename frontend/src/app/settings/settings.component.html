<div class="max-w-xl mx-auto bg-white border border-slate-200 rounded-xl p-4">
  <h2 class="text-xl font-semibold mb-3">Paramètres</h2>
  <div class="flex items-center gap-3">
    <span>Thème:</span>
    <button class="px-3 py-1 rounded border" [class.bg-slate-900]="current==='light'" [class.text-white]="current==='light'" (click)="set('light')">Clair</button>
    <button class="px-3 py-1 rounded border" [class.bg-slate-900]="current==='dark'" [class.text-white]="current==='dark'" (click)="set('dark')">Sombre</button>
  </div>
</div>
